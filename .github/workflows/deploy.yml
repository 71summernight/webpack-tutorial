name: Deploy to S3 and CloudFront

on:
  push:
    branches:
      - main # main ë¸Œëžœì¹˜ì— pushë  ë•Œ ìžë™ ë°°í¬
      - feature/hyunjin
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ë„ ê°€ëŠ¥

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Deploy static assets to S3 (parallel)
        run: |
          # JS, CSS, assets ë³‘ë ¬ ì—…ë¡œë“œ
          if [ -d "dist/js" ]; then
            aws s3 sync dist/js s3://${{ secrets.S3_BUCKET_NAME }}/js \
              --cache-control "s-maxage=31536000, max-age=0, immutable" \
              --delete &
          fi

          if [ -d "dist/css" ]; then
            aws s3 sync dist/css s3://${{ secrets.S3_BUCKET_NAME }}/css \
              --cache-control "s-maxage=31536000, max-age=0, immutable" \
              --delete &
          fi

          if [ -d "dist/assets" ]; then
            aws s3 sync dist/assets s3://${{ secrets.S3_BUCKET_NAME }}/assets \
              --cache-control "s-maxage=31536000, max-age=0, immutable" \
              --delete &
          fi

          # ê¸°íƒ€ íŒŒì¼ ì—…ë¡œë“œ
          aws s3 sync dist s3://${{ secrets.S3_BUCKET_NAME }} \
            --exclude "index.html" \
            --exclude "js/*" \
            --exclude "css/*" \
            --exclude "assets/*" \
            --cache-control "s-maxage=31536000, max-age=0, immutable" \
            --delete &

          # ëª¨ë“  ë°±ê·¸ë¼ìš´ë“œ ìž‘ì—… ì™„ë£Œ ëŒ€ê¸°
          wait

      - name: Deploy index.html to S3 (no-cache)
        run: |
          aws s3 cp dist/index.html s3://${{ secrets.S3_BUCKET_NAME }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate" \
            --metadata-directive REPLACE

      - name: Check if CloudFront ID exists
        id: check-cf
        run: |
          if [ -n "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Invalidate CloudFront cache
        if: steps.check-cf.outputs.exists == 'true'
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Deployment complete
        run: echo "ðŸš€ Deployment completed successfully!"
