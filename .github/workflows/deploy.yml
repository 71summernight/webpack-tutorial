name: Deploy to S3 and CloudFront

on:
  push:
    branches:
      - main  # main Î∏åÎûúÏπòÏóê pushÎê† Îïå ÏûêÎèô Î∞∞Ìè¨
  workflow_dispatch:  # ÏàòÎèô Ïã§ÌñâÎèÑ Í∞ÄÎä•

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Deploy index.html to S3 (no-cache)
        run: |
          aws s3 cp dist/index.html s3://${{ secrets.S3_BUCKET_NAME }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate" \
            --metadata-directive REPLACE

      - name: Deploy JS files to S3 (long-term cache)
        run: |
          if [ -d "dist/js" ]; then
            aws s3 sync dist/js s3://${{ secrets.S3_BUCKET_NAME }}/js \
              --cache-control "s-maxage=31536000, max-age=0, immutable" \
              --delete
          fi

      - name: Deploy CSS files to S3 (long-term cache)
        run: |
          if [ -d "dist/css" ]; then
            aws s3 sync dist/css s3://${{ secrets.S3_BUCKET_NAME }}/css \
              --cache-control "s-maxage=31536000, max-age=0, immutable" \
              --delete
          fi

      - name: Deploy assets to S3 (long-term cache)
        run: |
          if [ -d "dist/assets" ]; then
            aws s3 sync dist/assets s3://${{ secrets.S3_BUCKET_NAME }}/assets \
              --cache-control "s-maxage=31536000, max-age=0, immutable" \
              --delete
          fi

      - name: Deploy remaining files to S3
        run: |
          aws s3 sync dist s3://${{ secrets.S3_BUCKET_NAME }} \
            --exclude "index.html" \
            --exclude "js/*" \
            --exclude "css/*" \
            --exclude "assets/*" \
            --cache-control "s-maxage=31536000, max-age=0, immutable" \
            --delete

      - name: Invalidate CloudFront cache
        if: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID != '' }}
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/index.html" "/*"

      - name: Deployment complete
        run: echo "üöÄ Deployment completed successfully!"
