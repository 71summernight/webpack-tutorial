# sonar-project.properties

# 프로젝트 설정 (GitHub organization과 repo명으로 자동 생성)
sonar.projectKey=webpack-tutorial
sonar.projectName=webpack-tutorial
sonar.organization=71summernight

# 소스 코드 경로
sonar.sources=src

# 제외할 파일
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.test.js,**/*.spec.ts,**/coverage/**

# JavaScript/TypeScript 설정
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# 언어 설정
sonar.language=ts
